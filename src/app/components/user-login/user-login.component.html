<h3 class="text-dark"><strong>User Login</strong></h3>
<form 
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="d-flex flex-column gap-2 w-50">
  <div class="form-group">
    <label for="email">Email:</label>
    <input 
      type="text" 
      id="email" 
      class="form-control" 
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <div class="d-flex flex-row">
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'"
      />        
      <button type="button" class="btn" (click)="clickPassword($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>     
    </div>       
  </div>
  <button 
    type="submit" 
    class="btn-success"
    [disabled]="!form.valid">Login
  </button>
  @if(invalidLogin) {
    <div class="alert alert-danger text-wrap">
      <strong>Error: </strong>Invalid email or password. Click <a routerLink ='/user-registration' role ="button">here</a> to register
    </div>
  }
</form>
